name: Security Scanning

on:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM
  workflow_dispatch:

jobs:
  sast-scanning:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: ['javascript', 'python', 'go']
    steps:
    - uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  dependency-scanning:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-service, notification-service, analytics-service]
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js for Node services
      if: matrix.service == 'user-service'
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Python for Python services
      if: matrix.service == 'notification-service'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Setup Go for Go services
      if: matrix.service == 'analytics-service'
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Run Snyk for Node.js
      if: matrix.service == 'user-service'
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --dev

    - name: Run Safety for Python
      if: matrix.service == 'notification-service'
      run: |
        pip install safety
        cd services/notification-service
        safety check -r requirements.txt

    - name: Run Gosec for Go
      if: matrix.service == 'analytics-service'
      run: |
        go install github.com/securego/gosec/v2/cmd/gosec@latest
        cd services/analytics-service
        gosec ./...

  container-security:
    runs-on: ubuntu-latest
    needs: [dependency-scanning]
    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'image'
        image-ref: 'alpine:latest'  # Base image example
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'